<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Product Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">MyBrand</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Experience Innovation</h1>
        <p>Explore the latest technology with our cutting-edge products.</p>
        <a href="#" class="btn">Learn More</a>
    </section>

    <section class="products">
        <div class="product">
            <img src="images/product1.jpg" alt="Product 1">
            <h2>Product Name</h2>
            <p>Amazing features of the product.</p>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Product 2">
            <h2>Another Product</h2>
            <p>More details about this one.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 MyBrand. All rights reserved.</p>
    </footer>
</body>
</html>
